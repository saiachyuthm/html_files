			<table>
				<tr>
					<td class="lb">First Name:</td>
					<td class="ip"><input class="ip1" name="firstName" id="firstName" type="text" onblur="validateFirstName();" required></td>
					<td class="fb"><span id="firstNamePrompt">&nbsp;</span></td>
				</tr>
				<tr>
					<td class="lb">Last Name:</td>
					<td class="ip"><input class="ip1" name="lastName" id="lastName" type="text" onblur="validateLastName();" required></td>
					<td class="fb"><span id="lastNamePrompt">&nbsp;</span></td>
				</tr>
				<tr>
					<td class="lb">Phone Number:</td>
					<td class="ip"><input class="ip1" name="phone" id="phone" type="text" onblur="validatePhone();" required></td>
					<td class="fb"><span id="phonePrompt">xxx-xxx-xxxx</span></td>
				</tr>
				<tr>
					<td class="lb">Email:</td>
					<td class="ip"><input class="ip1" name="mail" id="mail" type="email" onblur="validateMail();" required></td>
					<td class="fb"><span id="mailPrompt">xxx@email.com</span></td>
				</tr>
				<tr>
					<td class="lb">Address:</td>
					<td class="ip"><textarea class="ip1" name="address" id="address" type="text" rows="4" cols="50" required></textarea></td>
					<td></td>
				</tr>
				<tr>
					<td class="lb">Order:</td>
					<td class="ip">	<input type="checkbox" name="order" value="Dosa">Dosa<br>
									<input type="checkbox" name="order" value="Poori">Poori<br>
									<input type="checkbox" name="order" value="Idli">Idli<br>
									<input type="checkbox" name="order" value="Full_meal" checked>Full Meal<br>
					<td></td>
				</tr>
				<tr>
					<td class="lb">Time of Delivery:</td>
					<td class="ip">	<input type="radio" name="time" value="Breakfast" checked>Breakfast<br>
									<input type="radio" name="time" value="Lunch">Lunch<br>
									<input type="radio" name="time" value="Dinner">Dinner<br></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td class="Button"><button class="BG">Place Order</button></td>
					<td></td>
				</tr>
			</table>
		</div>
	</form>
